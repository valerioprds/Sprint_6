<div
  class="background-image"
  [ngStyle]="{
    'background-image': 'url(' + storyArray[currentSentence].img + ')'
  }"
>
  <div class="container-fluid">
    <div class="row">
      <div class="mt-5 col-lg-6">
        <button
          type="button"
          (click)="prev()"
          class="btn btn-outline-secondary btn-lg btn-block w-100"
        >
          ANTERIOR
        </button>

        <br /><br />
      </div>

      <div class="mt-5 col-lg-6">
        <button
          type="button"
          (click)="next()"
          class="btn btn-outline-secondary btn-lg btn-block w-100"
        >
          SIGUIENTE
        </button>
      </div>
    </div>

    <div class="container-fluid d-flex">
      <div class="row justify-content-center align-items-center list-unstyled">
        <div
          *ngFor="let story of storyArray; let i = index"
          [ngClass]="{ 'selected-sentence ': currentSentence === i }"
          class="col-lg-12 m-3 p-1 custom-align-items-center"
        >
          {{ story.text }}
        </div>
      </div>
    </div>
  </div>
</div>
